<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
			integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Tchess Preza | Music Player</title>
	</head>
	<body>
		<div class="container">
			<h1>Tchess Preza - Music</h1>
			<div class="music-container">
				<div class="music-info">
					<h4 class="title">Ponéla</h4>
					<div class="progress-container">
						<div class="progress"></div>
					</div>
				</div>
				<audio src="music/PONELA.mp3" id="audio"></audio>

				<div class="img-container">
					<img
						src="images/COVER Ponéla (1).jpg"
						alt="Ponéla music cover"
						id="cover"
						
					/>
				</div>
				<div class="navigation">
					<button id="prev" class="action-btn">
						<i class="fas fa-backward-step"></i>
					</button>
					<button id="play" class="action-btn">
						<i class="fas fa-play"></i>
					</button>
					<button id="next" class="action-btn">
						<i class="fas fa-forward-step"></i>
					</button>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
